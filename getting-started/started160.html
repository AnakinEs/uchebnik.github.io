<!DOCTYPE HTML>
<html>
<body>

  <script src="hello.js"></script>

  An example for debugging.

  <script>
  
    function hello(name) {
      let phrase = `Hello, ${name}!`;
    
      say(phrase);
    }
    
    function say(phrase) {
      alert(`** ${phrase} **`);
    }
  </script>

  <script>
    hello("John");
  </script>
  
</body>
</html>
